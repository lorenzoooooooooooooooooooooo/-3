<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;

      /* Sfondo immagine */
      background-image: url('foto.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #1a1a1a;
    }

    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      color: #f0db4f;
      text-shadow: 2px 2px 20px #ff0044, 0px 0px 40px #00ff88;
      text-align: center;
    }

    .small-text {
      position: absolute;
      bottom: 30px;
      right: 20px;
      font-size: 3.5rem;
      color: #aaaaaa;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 3px #000000;
    }

    .small-text a {
      color: #fffb00;
      text-decoration: none;
      font-weight: bold;
    }

    .small-text a:hover {
      text-decoration: underline;
    }

    /* Animazione dei coriandoli */
    .confetti {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff0044;
      border-radius: 50%;
      opacity: 0;
      animation: confetti-fall 3s forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <!-- Testo principale -->
  <h1>COMPLIMENTI PER AVER TROVATO LA FORZA DI CORRERE CAMPIONESSA!!!</h1>

  <!-- Testo piccolo in basso a destra -->
  <div class="small-text">
    
    <a href="#">RIMANI GAY ❤️</a>
  </div>

  <script>
    // Funzione per creare coriandoli
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        // Posizionamento casuale di coriandoli
        confetti.style.left = Math.random() * 100 + 'vw'; // Larghezza della finestra
        confetti.style.animationDelay = Math.random() * 2 + 's'; // Ritardo casuale per i coriandoli

        // Aggiungi il coriandolo al body
        document.body.appendChild(confetti);

        // Rimuovi i coriandoli dopo l'animazione
        setTimeout(() => {
          confetti.remove();
        }, 3000); // Rimuove il coriandolo dopo 3 secondi
      }
    }

    // Avvia l'animazione dei coriandoli subito dopo il caricamento della pagina
    window.onload = createConfetti;
  </script>
</body>
</html>
